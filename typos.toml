# typos configuration

[default]
# Use built-in dictionaries and check common text files.

[files]
# Ignore noisy feed IDs in YouTube feed definitions.
extend-exclude = [
  "**/*.lock",
  "**/*.map",
  "**/*.min.js",
  ".git/**",
  "CHANGELOG.md",
  "crates/fetcher/res/feeds/**/**/*.toml",
  "dist/**",
  "docs/**",
  "node_modules/**",
  "target/**",
  "vendor/**",
]

[default.extend-words]
# domain-specific tokens, names, abbreviations, etc.
"quickwit" = "quickwit"
"ratatui"  = "ratatui"
"serde"    = "serde"
"wikidata" = "wikidata"
