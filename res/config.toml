[app]
mode = "dev"
timezone = "America/Mexico_City"

[database]
dialect = "postgres"

[sqlite]
path = "rss.db"

[postgres]
user = "admin"
password = "admin"
host = "localhost"
port = 5432
db = "data"

[polling]
default_seconds = 100
max_seconds = 3600
jitter_fraction = 0.2

[backoff]
error_base_seconds = 30
max_error_seconds = 7200

[requests]
global_max_concurrent_requests = 16
user_agent = "RssFetcher/1.0 (+https://example.org)"

[state_history]
sample_rate = 0.4

[logging]
level = "info"
