[app]
mode = "prod"
timezone = "America/Mexico_City"

[database]
dialect = "postgres"

[sqlite]
path = "rss.db"

[postgres]
user = "admin"
password = "admin"
host = "localhost"
port = 5432
db = "data"

[polling]
default_seconds = 100
max_seconds = 3600
jitter_fraction = 0.2

[backoff]
error_base_seconds = 30
max_error_seconds = 7200
max_consecutive_errors = 3
immediate_error_statuses = [404]

[requests]
global_max_concurrent_requests = 16
user_agent = "RssFetcher/1.0 (+https://example.org)"

[state_history]
sample_rate = 0.4

[logging]
level = "info"
file_enabled = false
file_level = "info"
file_directory = "logs"
file_name = "feedrv3"
file_rotation = "hourly"
tick_warn_seconds = 600
feed_timing_enabled = true
feed_timing_domains = ["youtube.com"]
feed_timing_warn_ms = 30000
feed_timing_log_all = true
