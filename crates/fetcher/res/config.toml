[app]
mode     = "dev"
timezone = "America/Mexico_City"

[database]
dialect = "postgres"

[sqlite]
path = "rss.db"

[postgres]
db       = "data"
host     = "localhost"
password = "admin"
port     = 5432
schema   = "fetcher"
user     = "admin"

[polling]
default_seconds = 100
jitter_fraction = 0.2
max_seconds     = 3600

[backoff]
error_base_seconds = 30
immediate_error_statuses = [
  404,
]
max_consecutive_errors = 3
max_error_seconds = 7200

[requests]
global_max_concurrent_requests = 16
user_agent                     = "RssFetcher/1.0 (+https://example.org)"

[state_history]
sample_rate = 0.4

[logging]
feed_timing_domains = [
  "youtube.com",
]
feed_timing_enabled = true
feed_timing_log_all = true
feed_timing_warn_ms = 30000
file_directory = "logs"
file_enabled = false
file_level = "info"
file_name = "feedrv3"
file_rotation = "hourly"
level = "info"
tick_warn_seconds = 600
