# Configuration file for git-cliff
# See: https://git-cliff.org/docs/configuration

[changelog]
header = """
# Changelog
"""

body = """
{% macro remote_url() %}https://github.com/sguzman/pulsewire{% endmacro %}

{% if version %}
## [{{ version | trim_start_matches(pat="v") }}] - {{ timestamp | date(format="%Y-%m-%d") }}
{% else %}
## [Unreleased]
{% endif %}

{% for group, commits in commits | group_by(attribute="group") %}
### {{ group | striptags | trim | upper_first }}

{% for commit in commits | filter(attribute="scope") | sort(attribute="scope") %}
{% if commit.message | trim != "" %}
- **({{ commit.scope }})**: {{ commit.message | upper_first }} ([{{ commit.id | truncate(length=7, end="") }}]({{ self::remote_url() }}/commit/{{ commit.id }})){% if commit.breaking %} **BREAKING**{% endif %}
{% if commit.breaking and commit.breaking_description %}
  - {{ commit.breaking_description | upper_first }}
{% endif %}
{% endif %}
{% endfor %}

{% for commit in commits %}
{% if not commit.scope and (commit.message | trim != "") %}
- {{ commit.message | upper_first }} ([{{ commit.id | truncate(length=7, end="") }}]({{ self::remote_url() }}/commit/{{ commit.id }})){% if commit.breaking %} **BREAKING**{% endif %}
{% if commit.breaking and commit.breaking_description %}
  - {{ commit.breaking_description | upper_first }}
{% endif %}
{% endif %}
{% endfor %}

{% endfor %}
"""

footer = """
<!-- generated by git-cliff -->
"""

# Keep this if you like, but now the template itself preserves needed newlines.
trim = true

[git]
commit_parsers = [
  # Skip release prep commits (broader + case-insensitive)
  { message = "(?i)^chore\\(release\\):", skip = true },

  # Security (case-insensitive body match)
  { body = "(?i)security", group = "ğŸ”’ Security" },

  { message = "^revert", group = "â—€ï¸ Revert" },
  { message = "^perf", group = "âš¡ Performance" },
  { message = "^style", group = "ğŸ¨ Styling" },
  { message = "^build", group = "ğŸ—ï¸ Build System" },
  { message = "^fix", group = "ğŸ› Bug Fixes" },
  { message = "^docs", group = "ğŸ“š Documentation" },
  { message = "^deps", group = "ğŸ“¦ Dependencies" },
  { message = "^feat", group = "ğŸš€ Features" },
  { message = "^refactor", group = "ğŸšœ Refactor" },
  { message = "^ci", group = "ğŸ¤– CI" },
  { message = "^test", group = "ğŸ§ª Testing" },
  { message = "^chore", group = "âš™ï¸ Miscellaneous" },

  # Catch-all MUST be last
  { message = ".*", group = "âš™ï¸ Miscellaneous" },
]

commit_preprocessors = [
  { pattern = "\\((\\w+\\s)?#([0-9]+)\\)", replace = "([#${2}](https://github.com/sguzman/pulsewire/issues/${2}))" },
  { pattern = "^\\s*\\n", replace = "" },
]

conventional_commits = true
filter_unconventional = false

filter_commits = false
ignore_tags = "v0.1.4"
protect_breaking_commits = false
sort_commits = "oldest"
split_commits = false
tag_pattern = "v[0-9].*"
topo_order = false
