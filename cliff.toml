# Configuration file for git-cliff
# See: https://git-cliff.org/docs/configuration

[changelog]
body = """
{%- macro remote_url() -%}https://github.com/sguzman/pulsewire{%- endmacro -%}
{%- if version -%}
## [{{ version | trim_start_matches(pat="v") }}] - {{ timestamp | date(format="%Y-%m-%d") }}
{%- else -%}
## [Unreleased]
{%- endif -%}
{%- for group, commits in commits | group_by(attribute="group") %}
### {{ group | striptags | trim | upper_first }}
{%- for commit in commits | filter(attribute="scope") | sort(attribute="scope") %}
- **({{commit.scope}})**: {{ commit.message | upper_first }} ([{{ commit.id | truncate(length=7, end="") }}]({{ self::remote_url() }}/commit/{{ commit.id }}))
{%- if commit.breaking %}
- **BREAKING**: {{ commit.breaking_description }}
{%- endif %}
{%- endfor %}
{%- for commit in commits %}
{%- if not commit.scope %}
- {{ commit.message | upper_first }} ([{{ commit.id | truncate(length=7, end="") }}]({{ self::remote_url() }}/commit/{{ commit.id }}))
{%- if commit.breaking %}
- **BREAKING**: {{ commit.breaking_description }}
{%- endif %}
{%- endif %}
{%- endfor %}

{%- endfor %}
"""
footer = """
<!-- generated by git-cliff -->
"""
header = """
# Changelog
"""
trim = true

[git]
commit_parsers = [
  # Skip release prep commits first
  { message = "^chore\\(release\\): prepare for", skip = true },

  # Security (case-insensitive body match)
  { body = "(?i)security", group = "ğŸ”’ Security" },

  { group = "â—€ï¸ Revert", message = "^revert" },
  { group = "âš™ï¸ Miscellaneous", message = "^chore" },
  { group = "âš¡ Performance", message = "^perf" },
  { group = "ï¿½ Bug Fixes", message = "^fix" },
  { group = "ï¿½ Documentation", message = "^docs" },
  { group = "ï¿½ Features", message = "^feat" },
  { group = "ğŸ¨ Styling", message = "^style" },
  { group = "ğŸ—ï¸ Build System", message = "^build" },
  { group = "ğŸ“¦ Dependencies", message = "^deps" },
  { group = "ğŸšœ Refactor", message = "^refactor" },
  { group = "ğŸ¤– CI", message = "^ci" },
  { group = "ğŸ§ª Testing", message = "^test" },

  # Catch-all MUST be last or it eats everything
  { group = "âš™ï¸ Miscellaneous", message = ".*" },
]

commit_preprocessors = [
  { pattern = "\\((\\w+\\s)?#([0-9]+)\\)", replace = "([#${2}](https://github.com/sguzman/pulsewire/issues/${2}))" },
  { pattern = "^\\s*\\n", replace = "" },
]

# Key change: parse conventional commits (new ones), but keep old ones too
conventional_commits  = true
filter_unconventional = false

filter_commits           = false
ignore_tags              = "v0.1.4"
protect_breaking_commits = false
sort_commits             = "oldest"
split_commits            = false
tag_pattern              = "v[0-9].*"
topo_order               = false
