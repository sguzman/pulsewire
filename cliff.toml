# Configuration file for git-cliff
# See: https://git-cliff.org/docs/configuration

[changelog]
body = """
{%- macro remote_url() -%}https://github.com/sguzman/pulsewire{%- endmacro -%}
{%- if version -%}
## [{{ version | trim_start_matches(pat="v") }}] - {{ timestamp | date(format="%Y-%m-%d") }}
{%- else -%}
## [Unreleased]
{%- endif -%}
{%- for group, commits in commits | group_by(attribute="group") %}
### {{ group | striptags | trim | upper_first }}
{%- for commit in commits | filter(attribute="scope") | sort(attribute="scope") %}
- **({{commit.scope}})**: {{ commit.message | upper_first }} ([{{ commit.id | truncate(length=7, end="") }}]({{ self::remote_url() }}/commit/{{ commit.id }}))
{%- if commit.breaking %}
- **BREAKING**: {{ commit.breaking_description }}
{%- endif %}
{%- endfor %}
{%- for commit in commits %}
{%- if not commit.scope %}
- {{ commit.message | upper_first }} ([{{ commit.id | truncate(length=7, end="") }}]({{ self::remote_url() }}/commit/{{ commit.id }}))
{%- if commit.breaking %}
- **BREAKING**: {{ commit.breaking_description }}
{%- endif %}
{%- endif %}
{%- endfor %}

{%- endfor %}
"""
footer = """
<!-- generated by git-cliff -->
"""
header = """
# Changelog
"""
trim = true

[git]
commit_parsers = [
  { body = ".*security", group = "ğŸ”’ Security" },
  { group = "â—€ï¸ Revert", message = "^revert" },
  { group = "âš™ï¸ Miscellaneous", message = ".*" },
  { group = "âš™ï¸ Miscellaneous", message = "^chore" },
  { group = "âš¡ Performance", message = "^perf" },
  { group = "ğŸ¨ Styling", message = "^style" },
  { group = "ğŸ—ï¸ Build System", message = "^build" },
  { group = "ğŸ› Bug Fixes", message = "^fix" },
  { group = "ğŸ“š Documentation", message = "^docs" },
  { group = "ğŸ“¦ Dependencies", message = "^deps" },
  { group = "ğŸš€ Features", message = "^feat" },
  { group = "ğŸšœ Refactor", message = "^refactor" },
  { group = "ğŸ¤– CI", message = "^ci" },
  { group = "ğŸ§ª Testing", message = "^test" },
  { message = "^chore\\(release\\): prepare for", skip = true },
]
commit_preprocessors = [
  { pattern = '\\((\\w+\\s)?#([0-9]+)\\)', replace = "([#${2}](https://github.com/sguzman/pulsewire/issues/${2}))" },
  { pattern = '^\\s*\\n', replace = "" },
]
conventional_commits = false
filter_commits = false
filter_unconventional = false
ignore_tags = "v0.1.4"
protect_breaking_commits = false
sort_commits = "oldest"
split_commits = false
tag_pattern = "v[0-9].*"
topo_order = false
