[formatting]
array_auto_expand = true
array_auto_collapse = false
array_trailing_comma = true
inline_table_expand = true
compact_inline_tables = false

[[rule]]
include = ["fetcher/res/config.toml", "fetcher/res/docker.toml"]
schema = { path = "fetcher/res/schemas/config.schema.json" }

[[rule]]
include = ["fetcher/res/domains.toml"]
schema = { path = "fetcher/res/schemas/domains.schema.json" }

[[rule]]
include = ["fetcher/res/categories.toml"]
schema = { path = "fetcher/res/schemas/categories.schema.json" }

[[rule]]
include = ["fetcher/res/feeds/**/*.toml"]
schema = { path = "fetcher/res/schemas/feeds.schema.json" }
